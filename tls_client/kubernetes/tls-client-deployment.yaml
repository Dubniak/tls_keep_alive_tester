apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-client
spec:
  selector:
    matchLabels:
      app: tls-client
  replicas: 5
  template:
    metadata:
      labels:
        app: tls-client
    spec:
      containers:
      - name: tls-client
        image: argmarios/tcp_client:latest
        imagePullPolicy: Always
        env:
        - name: TCP_SERVER_IP
          value: "40.113.4.234"
        - name: TCP_SERVER_PORT
          value: "49665"
        - name: TCP_CLIENT_COUNT
          value: "1550"
        resources:
          limits:
            cpu: "2.00"
            memory: "2048Mi"
          requests:
            cpu: "2.00"
            memory: "2048Mi"
        readinessProbe:
          exec:
            command:
            - /bin/true
        livenessProbe:
          exec:
            command:
            - /bin/true
      securityContext:
        runAsUser: 1000
